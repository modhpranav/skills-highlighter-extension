<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Highlighter</title>
    <!-- Local Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
    <div id="keywordsContainer">
        <h1>
            <img src="content-marketing.png" alt="Icon Description" class="header-icon">
            Skill Highlights
        </h1>
        <div class="input-group mb-3">
            <p>Highlight Skills on Linkedin and Indeed Job Postings</p>
            <textarea type="text" id="keywordInput" class="form-control" placeholder="Skill1, Skill2, Skill3,. . ."
                aria-label="Enter keyword">&nbsp; &nbsp;</textarea>
        </div>
        <button class="btn btn-outline-success btn-sm" type="button" id="button-add">Add</button> &nbsp; &nbsp;
        <a href="#" class="button">
            <i class="fas fa-sign-in-alt"></i> Login
        </a>
    </div>

    <!-- Local Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>

</body>

</html>
